<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand brand-text-color">Inventory Control System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main site-->
    <main id="site-main">
        <div class="container">
            <div class="text-center box-nav d-flex justify-between">
              <div class="filter">
                  <a href="/"><i class="fas fa-angle-double-left "></i>All users</a>
              </div>
            </div>

            <div class="form-title text-center">
                <h3 class="text-dark">New User</h3>
                <span class="text-light">Add new accounts below</span>
            </div>

            <!-- Form Handling -->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">
                            Name
                        </label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email" class="text-light">
                            Email
                        </label>
                        <input type="text" name="email" value="" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="gender" class="text-light">Gender:</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="gender" value="Male">
                            <label for="radio-2" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="gender" value="Female">
                            <label for="radio-3" class="radio-label">Female</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="text-light">Status:</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name="status" value="Active">
                            <label for="radio-4" class="radio-label">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" name="status" value="Inactive">
                            <label for="radio-5" class="radio-label">Inactive</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
                
            </form>
            <!-- /Form Handling-->
        </div>
    </main>
    <!--/Main site-->
</body>

</html>
